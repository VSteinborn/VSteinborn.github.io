<div class="mdl-cell mdl-cell--12-col mdl-card portfolio-contact">
    <form action="https://formspree.io/f/xrgdevvz" method="POST">

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="name" name="name" id="name-field">
            <label class="mdl-textfield__label" for="name-field">Your name</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="email" name="email" id="email-field">
            <label class="mdl-textfield__label" for="email-field">Your email</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" rows="5" id="body-field" name="message"></textarea>
            <label class="mdl-textfield__label" for="body-field">Text lines...</label>
        </div>

        <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect float-right" type="submit" value="Send">
                Send
            </button>
        </div>
    </form>
</div>
